<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav">

    <mat-accordion class="example-headers-align">
      <mat-expansion-panel *ngFor="let book of booksObjects" (opened)="setStep(0)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{book.BookFullName}}
          </mat-panel-title>

        </mat-expansion-panel-header>
        <mat-chip-list>
          <mat-chip *ngFor="let subbook of book.Subbooks" routerLink="/Book/{{subbook.Guid}}" (click)="selectSubbook(book, subbook)">
            {{subbook.BookName}}
          </mat-chip>
        </mat-chip-list>

      </mat-expansion-panel>

    </mat-accordion>


  </mat-sidenav>
  <div class="my-content">
    <mat-toolbar color="secondary">


      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="fill-remaining-space">

      </span>

        <form>
          <mat-form-field floatPlaceholder="never">

          </mat-form-field>
        </form>
      </span> -->
    </mat-toolbar>

    <router-outlet></router-outlet>

  </div>
</mat-sidenav-container>
