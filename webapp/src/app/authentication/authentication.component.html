<div *ngIf="loginPage">
  <div mat-dialog-content>
    <h1>Logowanie</h1>
    <app-login></app-login>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="accent" (click)="switchPage()">Nie masz konta?</button>
  </div>
</div>

<div *ngIf="!loginPage">
  <h1>Rejestracja</h1>
  <div mat-dialog-content>
    <app-register></app-register>
  </div>
</div>
